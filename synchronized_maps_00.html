<!DOCTYPE html>
<head>

<meta charset="utf-8">
<style>
body, html {
  font-family: arial;
}
.map {
  float: left;
  padding: 5px;
  border: solid 1px #eee;
  border-radius: 5px;
}
.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
  pointer-events: all;
}
.land {
  fill: none;
  stroke: #000;
  stroke-width: 1;
}
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://unpkg.com/versor@0.0.3/build/versor.js"></script>
</head>

<body>

<p>Synchronized maps

<p>
<div id="map1" class="map"></div>


<script>

// https://github.com/Fil/versor
// https://bl.ocks.org/mbostock/7ea1dde508cec6d2d95306f92642bc42

// https://stackoverflow.com/questions/43772975/drag-rotate-projection-in-d3-v4

//--------------------------------------
function zoomed() {
  var transform = d3.event.transform;
  projection.scale(scale * transform.k);
  updatePaths(svg);
}

//--------------------------------------
function dragstarted() {
  v0 = versor.cartesian(projection.invert(d3.mouse(this)));
  r0 = projection.rotate();
  q0 = versor(r0);
}

//--------------------------------------
function dragged(d) {
  var v1 = versor.cartesian(projection.rotate(r0).invert(d3.mouse(this))),
      q1 = versor.multiply(q0, versor.delta(v0, v1)),
      r1 = versor.rotation(q1);
  projection.rotate(r1);
  updatePaths(svg);
}

//--------------------------------------
function updatePaths(svg) {
  svg.forEach(function(e) {
  	e.selectAll('path.graticule').attr('d', geoPath);
     	e.selectAll('path.land').attr('d', geoPath);
  });
}

//--------------------------------------
function createMap(id) {

  var svg = d3.select('body').select(id).append('svg')
    .attr('width', width)
    .attr('height', height);

  var group = svg.append("g").datum([]);

  group.append('path')
    .datum(graticule)
    .attr('class', 'graticule')
    .attr('d', geoPath);

  group.append("path")
      .datum(world)
      .attr("class", "land")
      .attr("d", geoPath);

  // zoom on svg; drag on group
  group.call(d3.drag().on('start', dragstarted)
		      .on('drag', dragged));
  svg.call(d3.zoom().on('zoom', zoomed));

  return svg;
}

//==========================================
var svg = [];
var world;
var graticule;

var width = 400,
    height = 400,
    scale = 200,
    origin = {x: 55, y: -40};

var v0, // Mouse position in Cartesian coordinates at start of drag gesture.
    r0, // Projection rotation as Euler angles at start.
    q0; // Projection rotation as versor at start.

var projection = d3.geoOrthographic()
    .scale(scale)
    .translate([width/2, height/2])
    .rotate([origin.x, origin.y])
    .center([0, 0]);

var geoPath = d3.geoPath()
    .projection(projection);

//==========================================
d3.json("world-110m.json", function(error, worldJSON) {
  if (error) throw error;
  world = topojson.feature(worldJSON, worldJSON.objects.land);
  graticule = d3.geoGraticule();

  svg1 = createMap("#map1");
  svg.push(svg1);

});

</script>
