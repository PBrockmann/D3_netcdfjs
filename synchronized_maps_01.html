<!DOCTYPE html>
<head>

<meta charset="utf-8">
<style>
body, html {
  font-family: arial;
}
.map {
  float: left;
  padding: 5px;
  border: solid 1px #eee;
  border-radius: 5px;
}
.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
  pointer-events: all;
}
.land {
  fill: none;
  stroke: #000;
  stroke-width: 1;
}
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
</head>

<body>

<p>Synchronized maps

<p>
<div id="map1" class="map"></div>
<div id="map2" class="map"></div>
<div id="map3" class="map"></div>


<script>

// https://stackoverflow.com/questions/43772975/drag-rotate-projection-in-d3-v4

//--------------------------------------
function zoomed() {
    var transform = d3.event.transform;
    var k = Math.sqrt(100 / projection.scale());
    projection.scale(scale * transform.k)
    updatePaths(svg);
};

//--------------------------------------
function dragged(d) {
    var r = {
      x: lambda((d.x = d3.event.x)),
      y: phi((d.y = d3.event.y))
    };
    projection.rotate([origin.x + r.x, origin.y + r.y]);
    updatePaths(svg);
};

//--------------------------------------
function updatePaths(svg) {

     svg.forEach(function(e) {
     	e.selectAll('path.graticule').attr('d', geoPath);
     	e.selectAll('path.land').attr('d', geoPath);
     });
};

//--------------------------------------
function createMap(id) {

  var svg = d3.select('body').select(id).append('svg')
    .attr('width', width)
    .attr('height', height);

  var group = svg.append("g").datum([]);

  group.append('path')
    .datum(graticule)
    .attr('class', 'graticule')
    .attr('d', geoPath);

  group.append("path")
      .datum(world)
      .attr("class", "land")
      .attr("d", geoPath);

  // zoom on svg; drag on group
  group.call(d3.drag().on('drag', dragged));
  svg.call(d3.zoom().on('zoom', zoomed));

  return svg;
}

//==========================================
var svg = [];
var world;
var graticule;

var width = 200,
    height = 200,
    scale = 100,
    origin = {x: 55, y: -40};

var lambda = d3.scaleLinear()
    .domain([-width, width])
    .range([-180, 180])

var phi = d3.scaleLinear()
    .domain([-height, height])
    .range([90, -90]);

var projection = d3.geoOrthographic()
    .scale(scale)
    .translate([width / 2, height / 2])
    .rotate([origin.x, origin.y])
    .center([0, 0])
    .clipAngle(90);

var geoPath = d3.geoPath()
    .projection(projection);

//==========================================
d3.json("world-110m.json", function(error, worldJSON) {
  if (error) throw error;
  world = topojson.feature(worldJSON, worldJSON.objects.land);
  graticule = d3.geoGraticule();

  svg1 = createMap("#map1");
  svg.push(svg1);

  svg2 = createMap("#map2");
  svg.push(svg2);

  svg3 = createMap("#map3");
  svg.push(svg3);

});

</script>
